<div class="container">
    <div id="cards">
        <h1 class="text-center">Users in the database</h1>
        <hr>
        <form class="form-inline justify-content-center">
            <div class="form-group">
                <input [(ngModel)]="search" type="search" name="search" class="form-control-lg" placeholder="search by username">
            </div>
        </form>
        <div class="card myWidth text-white bg-secondary" *ngFor="let user of users | search:search">
            <div class="card-body">
              <h5 class="card-title">{{user.name}} {{user.lastname}} | {{user.username}} </h5>
              <h6 class="card-subtitle">{{user.email}}</h6>
              <p class="card-text">{{user.role}}</p>
            </div>
          </div>
    </div>
</div>
