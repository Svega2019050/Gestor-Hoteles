<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../assets/img/hotel1.jpg"  width="400" height="600" class="d-block w-100" alt="carousel1">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/img/hotel2.jpg"  width="400" height="600" class="d-block w-100" alt="carousel2">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/img/hotel3.jpg" width="400" height="600" class="d-block w-100" alt="carousel3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="container">
    <div class="hit-the-floor">Hoteles</div>
    <div class="card" *ngFor="let hotel of hotels" style="width: 18rem;">
      <div class="card-second">
        <img src="../../../assets/img/Hotel.png" class="card-img-top" alt="...">
      </div>
      <div class="card-body">
        <h5 class="card-title text-center">{{hotel.name}}</h5>
        <h6 class="card-subtitle">{{hotel.description}}</h6>
        <p class="card-text">{{hotel.direction}}  | {{user.username}} </p>
        <a href="#" class="btn btn-primary">Ver Hotel</a>
      </div>
    </div>
  </div>
